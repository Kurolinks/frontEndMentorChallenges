<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="left-container">
                <img class="perfume" src="./images/image-product-desktop.jpg" alt="Image of a Perfume bottle">
            </div>
            <div class="right-container">
                <p class="perfume">PERFUME</p>
                <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
                <p class="paragraph">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL</p>
                
                <p class="amount">$149.99</p>
                <p>$169.99</p>
                <button class="cart-button">
                    <img src="./images/icon-cart.svg" alt="">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>
</html>
