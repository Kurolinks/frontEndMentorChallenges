<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <img src="./images/avatar-jessica.jpeg" alt="Image of Jessica" class="image">
            <h1 class="name">Jessica Randall</h1>
            <p class="address">London, United Kingdom</p>
            <p class="job">"Front-end developer and avid reader.</p>
            <button class="github button">GitHub</button>
            <button class="frontend button">Frontend Mentor</button>
            <button class="linkedin button">Linkedin</button>
            <button class="twitter button">Twitter</button>
            <button class="instagram button">Instagram</button>

        </form>
    </div>
</body>
</html>
